<!DOCTYPE html>
<html>
<head>
    <title>Upload Financial Statements</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
        }
        label, input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"], #notification {
            background-color: #FD6262;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #fd6262a6;
        }
        #notification {
            display: none; /* Hide the notification element initially */
            margin-top: 20px;
            text-align: center;
        }
        .file-input-wrapper {
            position: relative;
        }
        .checkmark {
            display: none;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Upload Files</h2>
    <form action="" method="post" enctype="multipart/form-data" target="_self">
        <div class="file-input-wrapper">
            <label for="balSheet">Balance Sheet:</label>
            <input type="file" id="balSheet" name="balSheet" accept=".xlsx"><span class="checkmark">&#10003;</span><br><br>
        </div>
        <div class="file-input-wrapper">
            <label for="incStatement">Income Statement:</label>
            <input type="file" id="incStatement" name="incStatement" accept=".xlsx"><span class="checkmark">&#10003;</span><br><br>
        </div>
        <div class="file-input-wrapper">
            <label for="cfStatement">Cash Flow Statement:</label>
            <input type="file" id="cfStatement" name="cfStatement" accept=".xlsx"><span class="checkmark">&#10003;</span><br><br>
        </div>
        <div class="file-input-wrapper">
            <label for="cimReport">CIM Report:</label>
            <input type="file" id="cimReport" name="cimReport" accept=".pdf"><span class="checkmark">&#10003;</span><br><br>
        </div>
        <input type="submit" value="Upload">
    </form>
    <div id="notification"></div> <!-- Notification element -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            var notification = document.getElementById('notification');
            var fileInputs = document.querySelectorAll('input[type="file"]');

            fileInputs.forEach(function(input) {
                input.addEventListener('change', function(event) {
                    var file = event.target.files[0];
                    var checkmark = input.nextElementSibling;
                    if (file && validateFileType(input.id, file)) {
                        checkmark.style.display = 'inline';
                    } else {
                        checkmark.style.display = 'none';
                    }
                });
            });

            form.onsubmit = function(event) {
                event.preventDefault(); // Prevent the default form submission
                postUploadStart();

                var formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        notifyUser('Upload complete. Processing data...');
                        // Optionally, hide the form or notify the user that the process is complete
                        window.parent.postMessage({ status: 'uploadCompleted' }, '*');
                    } else {
                        notifyUser('Upload failed. Please try again.');
                        console.error('Upload failed');
                    }
                })
                .catch(error => {
                    notifyUser('Error during upload. Please check your connection.');
                    console.error('Error:', error)
                });
            };
        });

        function validateFileType(inputId, file) {
            var validTypes = {
                balSheet: ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'],
                incStatement: ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'],
                cfStatement: ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'],
                cimReport: ['application/pdf']
            };
            return validTypes[inputId].includes(file.type);
        }

        function postUploadStart() {
            // Notify the user that the upload process has started
            notifyUser('Upload started. Please wait...');
            // Notify the parent window that the upload process has started
            window.parent.postMessage({ status: 'uploadStarted' }, '*');
        }

        function notifyUser(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block'; // Show the notification element with the message
        }
    </script>    
</body>
</html>
