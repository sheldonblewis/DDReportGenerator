<!DOCTYPE html>
<html>
<head>
    <title>Upload Financial Statements</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
        }
        label, input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="submit"], #notification {
            background-color: #FD6262;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #fd6262a6;
        }
        #notification {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .file-label {
            position: relative;
        }
        .check-mark {
            display: none;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload Files</h2>
    <form action="" method="post" enctype="multipart/form-data" target="_self">
        <label for="balSheet" class="file-label">Balance Sheet:
            <input type="file" id="balSheet" name="balSheet">
            <span class="check-mark">&#10004;</span>
        </label>
        <label for="incStatement" class="file-label">Income Statement:
            <input type="file" id="incStatement" name="incStatement">
            <span class="check-mark">&#10004;</span>
        </label>
        <label for="cfStatement" class="file-label">Cash Flow Statement:
            <input type="file" id="cfStatement" name="cfStatement">
            <span class="check-mark">&#10004;</span>
        </label>
        <label for="cimReport" class="file-label">CIM Report:
            <input type="file" id="cimReport" name="cimReport">
            <span class="check-mark">&#10004;</span>
        </label>
        <input type="submit" value="Upload">
    </form>
    <div id="notification"></div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            var notification = document.getElementById('notification');

            form.onsubmit = function(event) {
                event.preventDefault();
                postUploadStart();

                var formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        notifyUser('Upload complete. Processing data...');
                        window.parent.postMessage({ status: 'uploadCompleted' }, '*');
                    } else {
                        notifyUser('Upload failed. Please try again.');
                        console.error('Upload failed');
                    }
                })
                .catch(error => {
                    notifyUser('Error during upload. Please check your connection.');
                    console.error('Error:', error);
                });
            };

            var fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                input.addEventListener('change', function() {
                    var checkMark = this.nextElementSibling;
                    if (this.files.length > 0) {
                        checkMark.style.display = 'inline';
                    } else {
                        checkMark.style.display = 'none';
                    }
                });
            });
        });

        function postUploadStart() {
            notifyUser('Upload started. Please wait...');
            window.parent.postMessage({ status: 'uploadStarted' }, '*');
        }

        function notifyUser(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
        }
    </script>
</body>
</html>
